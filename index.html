<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect language</title>
    <script>
        var language = navigator.language || navigator.browserLanguage; //for IE
        var code = language.slice(0, 2).toUpperCase();
        if (code === 'RU'||code === 'UK'||code === 'UZ'||code === 'TK'||code === 'TT'||code === 'KV') {
            location.href = '/ru/';
        } else {
            location.href = '/en/';
        }
    </script>
</head>
<body>
<p><a href="/ru/">Русский</a></p>
<p><a href="/en/">English</a></p>
<script src="/js/main.js?v=8"></script>
</body>
</html>
